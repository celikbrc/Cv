<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="/dummy">
      <div>
        <label for="first">First Name</label>
        <input type="text" id="first" name="first" />
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" />
      </div>

      <h1>Select a Race</h1>
      <div>
        <input type="radio" name="FunRun5k" id="FunRun5k" value="FunRun5k" />
        <label for="FunRun5k">Fun Run 5k</label>
      </div>
      <div>
        <input
          type="radio"
          name="HalfMarathon"
          id="HalfMarathon"
          value="HalfMarathon"
        />
        <label for="HalfMarathon">Half Marathon</label>
      </div>
      <div>
        <input
          type="radio"
          name="FullMarathon"
          id="FullMarathon"
          value="FullMarathon"
        />
        <label for="FullMarathon">Full Marathon</label>
      </div>
      <div>
<label for="email">Email</label>
<input type="email" id="email" name="email" />
<label for="password">Password</label>
<input type="password" id="password" name="password" />
      </div>
      <div>
        
      </div>
      </div>
    </form>
  </body>
</html>
