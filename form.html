<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>

  <body>
    <h1>Form Demo</h1>
    <button>Formun Dışında</button>
    <form action="/durum">
      <button type="button">Lütfen formu gönderme!!!</button>
      <label for="kullanıcıdı">Kullanıcı Adı Giriniz</label>
      <input
        type="text"
        placeholder="Kullanıcı Adı"
        id="kullanıcıdı"
        name="username"
      />

      <label for="şifre">Şifre Giriniz</label>
      <input type="password" placeholder="Şifre" id="şifre" name="password" />

      <button>Gönder!!</button>

      <label for="renk">Renk Seçiniz</label>
      <input type="color" placeholder="Renk" id="renk" name="color" />

      <label for="sayı">Sayı Giriniz</label>
      <input
        type="number"
        placeholder="sayı"
        id="sayı"
        name="num"
        min="1"
        max="10"
        step="2"
      />

      <button>Gönder</button>
      <input type="submit" value="Gönder" />
    </form>
    <hr />
    <br />
    <h3>Reddit'de Arama Yap</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Reditte Ara</button>
    </form>
    <br />

    <hr />
    <br />
    <h3>Google'da Arama Yap</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Googleda Ara</button>
    </form>
    <br />

    <hr />
    <br />
    <h3>Youtube'da Arama Yap</h3>
    <form action="https://www.youtube.com/search">
      <input type="text" name="search_query" />
      <button>Youtubeda Ara</button>
    </form>
    <br />

    <h2>Daha fazla Input</h2>
    <form action="/birds">
      <input type="checkbox" name="tos" id="kabul" checked />
      <label for="kabul">Kabul Ediyorum</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="boyut" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="boyut" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="boyut" id="m" value="m" />
      </p>
      <p>
        <label for="hayvan">Favori hayvanınızı seçiniz</label>
        <select name="hayvan" id="hayvan">
          <option value="">--Birini seçiniz</option>
          <option value="balik">Balık</option>
          <option value="kedi">Kedi</option>
          <option value="kuş" selected>Kuş</option>
        </select>
      </p>
      <p>
        <label for="peynir">Peynir Miktarı</label>
        <input
          type="range"
          name="peynir miktarı"
          min="1"
          max="100"
          id="peynir"
          step="7"
        />
      </p>
      <p>
        <label for="">Özel İstek</label><br />
        <textarea name="istek" id="istek" cols="40" rows="10"> </textarea>
      </p>
      <button>Yolla</button>
    </form>
    <hr />
    <form action="/personal">
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
        />
      </div>
      <p>
        <label for="password">Password:</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="password"
        />
      </p>
      <p>
        <button>Register</button>
      </p>
    </form>
    <h2>Validations</h2>

    <hr />
    <form action="/yedek">
      <label for="ilk">İsim Giriniz</label>
      <input type="text" name="ilk" id="ilk" required />
      <p>
        <label for="kullanıcıadı">Kullanıcı Adı</label>
        <input
          type="text"
          id="kullanıcıadı"
          name="kullanıcıadı"
          minlength="5"
          max="15"
          required
        />
      </p>
      <h2>Url Doğrulama</h2>
      <p><input</p>
    </form>
  </body>
</html>
